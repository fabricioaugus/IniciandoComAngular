<div class="mat-elevation-z5" >
    <table mat-table class="full-width-table" [dataSource]="products">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef >Name</th>
        <td mat-cell *matCellDef="let row of products">{{ row.name }}</td>
      </ng-container>
       <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef >Preço</th>
        <td mat-cell *matCellDef="let row">{{ row.price | currency : 'BRL' }}</td>
      </ng-container>
      <!--Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let row of products">
          <a routerLink="/products/update/{{row.id}}" >
            <i class="material-icons">
              edit
            </i>
          </a>
          <a routerLink="/products/{{row.id}}" (click)="deleteProduct(row.id)" >
            <i class="material-icons"  color="red">
              delete
            </i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
